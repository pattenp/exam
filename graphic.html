<!-- 
3. Sida som innehåller grafiska element ska:
    - Gör en div med en animation som byter storlek och bakgrundsfärg.
    - Gör en lista med en inre lista. Den inre listan ska bara visas när pekaren 
      är över listan. (Tänk på nested selectors och :hover)
    - Gör en div med en transition som byter storlek och bakgrundsfärg på diven 
      när man har pekaren över.
    - Varje förändring ska ske i sin egen hastighet.
    - Länka in en bild. 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Graphic</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <div class="flex flex-column flex-align-center">
          <a href="index.html" class="nav-item">Startsida</a>
          <a href="list.html" class="nav-item">List-sida</a>
          <a href="graphic.html" class="nav-item">Grafik-sida</a>
        </div>
      </nav>
    </div>
    <div class="container flex flex-column flex-align-center">
      <h1 id="need-to-have-selector">Animationer och saker.</h1>
      <main>
        <section>
          <h3>Animation</h3>
          <div class="anim-size-bcg"></div>
        </section>
        <section>
          <h3>Superduber cool lista</h3>
          <ul>
            <li class="expandable-list-item">
              <h4>Årstider</h4>
              <ol class="expandable-list-item-child">
                <li>Sommar</li>
                <li>Höst</li>
                <li>Vinter</li>
                <li>Vår</li>
              </ol>
            </li>
          </ul>
        </section>
        <section>
          <h3>En div hover</h3>
          <div class="hoverable"></div>
        </section>
        <section>
          <h3>En fin bild</h3>
          <img src="img/img.jpg" alt="" class="w-100" />
        </section>
      </main>
    </div>
  </body>
